{% extends "core/base.html" %}
{% block title %}<title>Book Appointment</title>{% endblock %}


{% block content %}
<div class="flex min-h-screen bg-gray-100 w-full">
    <!-- Sidebar (Patient Dashboard Sidebar) -->
    {% include "core/patientsidebar.html" %}

    <!-- Main Content -->
    <main class="flex-1 p-6  ml-64 w-full bg-gradient-to-br from-blue-100 to-purple-200">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Select a Doctor</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for doctor in doctors %}
                {% include "core/doctors/doctorcard.html" %}
            {% endfor %}
        </div>
    </main>
</div>
{% endblock content %}
