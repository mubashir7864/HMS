{% extends "core/base.html" %}

{% block title %}<title>Doctor Registration</title>{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Doctor Registration</h2>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Phone</label>
                <input type="text" name="phone" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Specialization -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Specialization</label>
                <select name="specialization" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
                    <option value="">Select Specialization</option>
                    <option value="General Physician">General Physician</option>
                    <option value="ENT">ENT</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dermatologist">Dermatologist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Department</label>
                <input type="text" name="department" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Experience -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Years of Experience</label>
                <input type="number" name="experience" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Submit Button -->
            <button class="w-full bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'rolepage' %}" class="text-blue-500 font-semibold hover:text-blue-700 transition-all">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock content %}
