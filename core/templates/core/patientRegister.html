{% extends "core/base.html" %}
{% block title %}<title>Patient Registration</title>{% endblock title %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Patient Registration</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your username" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Phone</label>
                <input type="text" name="phone" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your phone number" required>
            </div>

            <!-- Date of Birth -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Date of Birth</label>
                <input type="date" name="dob" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required>
            </div>

            <!-- Gender -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Gender</label>
                <select name="gender" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Address -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Address</label>
                <textarea name="address" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your address" rows="3" required></textarea>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Confirm your password" required>
            </div>

            <!-- Submit Button -->
            <button class="w-full bg-green-600 text-white font-medium py-2 px-3 rounded-lg hover:bg-green-700 transition-all duration-300 shadow-md">
                Register
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Already have an account? 
            <a href="{% url 'rolepage' %}" class="text-blue-500 font-semibold hover:text-blue-700 transition-all">
                Login here
            </a>
        </p>
    </div>
</div>

{% endblock content %}
