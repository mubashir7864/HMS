<div class="bg-white shadow-lg rounded-lg overflow-hidden w-72 p-4">
    <div class="flex justify-center">
        <!-- Doctor SVG Icon -->
        {% comment %} <svg data-slot="icon" fill="none" stroke-width="1" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"></path>
          </svg> {% endcomment %}
          
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          
    </div>
    <div class="text-center mt-3">
        <h3 class="text-lg font-semibold text-gray-800">{{ doctor.user }}</h3>
        <p class="text-sm text-gray-600">{{ doctor.specialization }}</p>
        <a href="{% url 'book_appoinment' %}" 
           class="mt-3 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Book Appointment
        </a>
    </div>
</div>
